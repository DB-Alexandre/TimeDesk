name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: PHP lint
        run: |
          find . -type f -name "*.php" -not -path "./vendor/*" -not -path "./data/*" -print0 | xargs -0 -n1 php -l

